<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css?family=Exo|Monda|Orbitron|Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>

<!--
            <div id="basket">
                <h2>Корзина</h2>
                <div id="addBasket" v-bind:style="{display:isVisibleCart}" id="addBasket">

                </div>
            </div>
-->

            
            <search :user-search="userSearch" @filter="filter"></search>
            <button class="btn-cart" type="button" @click="showCart = !showCart">КОРЗИНА</button>
            <cart :cart-items="cartItems"
            :img="imgCart"
            :visibility="showCart"
            @remove="remove"></cart>

            


        </header>
        <main>
            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/SearchComponent.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
